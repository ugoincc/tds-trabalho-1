<div
  class="modal fade"
  id="contactModal"
  tabindex="-1"
  aria-labelledby="contactModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-body p-0">
        <section
          id="secao-formulario"
          class="container"
          style="margin-top: 0; border-radius: 0.3rem; margin-bottom: 0"
        >
          <button
            type="button"
            class="btn-close btn-close-white"
            data-bs-dismiss="modal"
            aria-label="Close"
            style="position: absolute; top: 1rem; right: 1rem; z-index: 10"
          ></button>

          <h2>Formulário de Contato</h2>

          <form action="#">
            <div class="mb-3">
              <label for="nome" class="form-label">Nome Completo</label>
              <input type="text" class="form-control" id="nome" required />
            </div>
            <div class="mb-3">
              <label for="email" class="form-label">Email</label>
              <input type="email" class="form-control" id="email" required />
            </div>

            <div class="row">
              <div class="col-md-6 mb-3">
                <label for="servico" class="form-label">Serviço</label>
                <select id="servico" class="form-select">
                  <option selected>Escolha...</option>
                  <option value="vendas">Vendas</option>
                  <option value="restauracao">Restauração</option>
                </select>
              </div>
              <div class="col-md-6 mb-3">
                <label for="modelo" class="form-label">Modelo</label>
                <input class="form-control" list="modelosCarro" id="modelo" />
                <datalist id="modelosCarro">
                  <option value="Ferrari F40"></option>
                  <option value="Porsche 911"></option>
                </datalist>
              </div>
            </div>
            <div class="mb-3">
              <label for="mensagem" class="form-label">Mensagem</label>
              <textarea class="form-control" id="mensagem" rows="3"></textarea>
            </div>
            <fieldset class="mb-3">
              <legend class="col-form-label fs-6">Tipo</legend>
              <div class="form-check">
                <input
                  class="form-check-input"
                  type="radio"
                  name="tipoContato"
                  id="radioVendas"
                  checked
                />
                <label class="form-check-label" for="radioVendas">
                  Vendas
                </label>
              </div>
              <div class="form-check">
                <input
                  class="form-check-input"
                  type="radio"
                  name="tipoContato"
                  id="radioSuporte"
                />
                <label class="form-check-label" for="radioSuporte">
                  Suporte
                </label>
              </div>
            </fieldset>
            <div class="mb-3 form-check">
              <input
                type="checkbox"
                class="form-check-input"
                id="termos"
                required
              />
              <label class="form-check-label" for="termos"
                >Aceito os termos</label
              >
            </div>

            <button type="submit" class="btn btn-danger">Enviar</button>

            <button
              type="button"
              class="btn btn-secondary ms-2"
              data-bs-dismiss="modal"
            >
              Fechar
            </button>
          </form>
        </section>
      </div>
    </div>
  </div>
</div>
